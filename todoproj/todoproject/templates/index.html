{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">


                <div class="banner-title">



                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>

</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">

<form method="POST" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter your task" name="task">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter your priority" name="priority">
    </div>
    <div class="form-group">
    <input type="date" class="form-control" placeholder="Enter your Date" name="date">
    </div>
    <input type="submit" class="btn btn-success">
</form>
        </div>




            <div class="col-md-6">

                {% for i in task1 %}<br>
                <div class="shadow card">
                    <div class="card-body">
                        <h4 class="card-title">{{i.name}}</h4>
                        <p><b> {{i.priority}}</b></p>
                        <p><b> {{i.date}}</b></p>
                        <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
                        <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
